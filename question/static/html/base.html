            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="input-group mr-5 max-size-100 mx-auto">

            </tr>
            <tr>
                <td>
                    <ul class="navbar-nav">

                        <li class="nav-item mr-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm">Profile</button>
                        </li>
                        <li class="nav-item ml-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm no-wrap">Log Out</button>

    <div class="col-lg-3 ">

        </div>
